  <!-- 둥근 테두리 만들기 -->
  <div class="radius"></div><br><br>

  <p>
    overflow 속성으로는 부모 요소보다<br>
    높이나 너비값이 큰 자식 요소를 나타내는<br>
    방법을 지정할 수 있습니다. <br><br>

    overflow에 x축, y축 값을 함께 주거나<br>
    overflow-x, overflow-y 속성들로<br>
    따로 지정할 수도 있죠. <br><br>

    한 쪽만 visible이면 auto와 같이 동작합니다.
  </p><br><br>

  <p>
    box-shadow로 박스 요소에<br>
    그림자를 줄 수 있습니다. <br><br>

    text-shadow에 spread 값과<br>
    inset 여부가 추가된 형식입니다. <br>
  </p><br><br>

  <!-- 그림자 효과 -->

    <a href="https://shadows.brumm.af/" target="">smooth shadow 사이트를 사용하여</a> 더 섬세한 shadow를 그릴 수 있다.
  </p>
