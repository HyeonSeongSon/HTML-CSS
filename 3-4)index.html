<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/34.css">
</head>
<body>
  <h1>CSS, JS 사용을 위해 요소들을 구분하는 방법들</h1>
  <h3>태그 위주</h3>
  <ul>
    <li>장황한 선택자</li>
    <li>CSS 선택자만으로 요소를 식별하기 어려움</li>
    <li>위치와 태그가 같지만 종류가 다를 경우</li>
  </ul>
  <article>
    <aside>
      <figure></figure>
    </aside>
    <div>
      <header></header>
      <ul>
        <li class="special"></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </article>

  <h3>클래스 위주</h3>
  <ul>
    <li>여전히(혹은 더욱) 장황해질 수 있는 선택자</li>
    <li>종속 관계 명시 없이는 중복될 수 있는 클래스</li>
  </ul>
  <article class="card">
    <aside class="thumb">
      <figure class="image"></figure>
    </aside>
    <div class="body">
      <header class="title"></header>
      <ul class="list">
        <li class="list-item special"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
      </ul>
    </div>
  </article>

  <h3>BEM(Block Element Modifier)</h3>
  <ul>
    <li>간결해진 선택자 - 코드량 감소</li>
    <li>명확한 선택자 - 중복 문제 해소</li>
    <li>높은 가독성, 이해하기 쉬운 구조</li>
  </ul>
  <article class="card">
    <aside class="card__thumb">
      <figure class="card__image"></figure>
    </aside>
    <div class="card__body">
      <header class="card__title"></header>
      <ul class="card__list">
        <li class="card__list-item--special"></li>
        <li class="card__list-item"></li>
        <li class="card__list-item"></li>
      </ul>
    </div>
  </article>
</body>
</html>
