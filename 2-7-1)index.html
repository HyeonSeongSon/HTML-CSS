  <div>
    border 속성을 사용하면 요소에 테두리를 줄 수 있습니다. <br><br>
    선의 굵기와 스타일, 그리고 색을 다양한 값으로 줄 수 있죠. <br><br>

    <a href="https://developer.mozilla.org/ko/docs/Web/CSS/border#%EA%B5%AC%EC%84%B1_%EC%86%8D%EC%84%B1" target="">👉 이 MDN 문서</a>에서와 같이 따로따로 지정할 수도 있습니다. <br><br>

    box-sizing 속성은 너비와 높이 값에 padding과 <br><br>
    border 값을 포함시킬지를 결정합니다. <br><br>

    border-radius 속성은 모서리를 둥글게 하는데 사용됩니다.
