<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/2101.css">
</head>
<body>
  <h1>요소를 숨기는 세 가지 방법</h1>
  <p>
    opacity 속성을 0으로 하면 모습만 감춥니다. <br>
    스크린 리더에 따라 읽지 않을 수도 있습니다. <br><br>

    visibility 속성을 hidden으로 하면 위 효과에 더하여 <br>
    마우스 오버 효과나 포커스, 클릭 등도 무효하게 됩니다. <br>
    스크린 리더에게도 읽히지 않게 되죠. <br><br>

    display 속성을 none으로 하면 위 효과들에 더하여 <br>
    자리도 차지하지 않게 됩니다. <br>
  </p><br><br>

  <div>이 요소에 적용해보세요!</div>
  <p>다음 요소</p>
</body>
</html>
